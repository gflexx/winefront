<div class="container">
  <ng-container *ngIf="!currentWine.image">
    <div class="alert alert-secondary" role="alert">
      <p>Wine with ID not available yet</p>
    </div>
  </ng-container>
  <ng-container *ngIf="currentWine.image">
    <div class="row justify-content-center">
      <div class="col-10 col-md-7">
        <form class="mt-3 mb-4">
          <h4 class="text-center">Update: {{ currentWine.name }}</h4>

          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="nameInput" [(ngModel)]="currentWine.name">
          </div>

          <div class="mb-3">
            <label for="quantityInput" class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" id="quantityInput"  [(ngModel)]="currentWine.quantity">
          </div>

          <div class="mb-3">
            <label for="detailInput" class="form-label">Details</label>
            <textarea type="text" name="details" class="form-control" id="detailInput" [(ngModel)]="currentWine.details"></textarea>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success" (click)="updateWine()">Update Wine</button>
          </div>
        </form>
        <hr>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Wine</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete: <span class="text-muted">{{ currentWine.name }}</span></p>
                <div class="text-center">
                  <button class="btn btn-danger" (click)="deleteWine()">Delete</button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
