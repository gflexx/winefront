<div class="container">
    <div class="row justify-content-center">
      <div class="col-10 col-md-7">
        <form class="mt-3 mb-4" enctype="multipart/form-data">
          <h4 class="text-center">Save Wine: {{ currentWine.name }}</h4>

          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input required type="text" name="name" class="form-control" id="nameInput" [(ngModel)]="currentWine.name">
          </div>

          <div class="mb-3">
            <label for="quantityInput" class="form-label">Quantity</label>
            <input type="number" required name="quantity" class="form-control" id="quantityInput"  [(ngModel)]="currentWine.quantity">
          </div>

          <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input type="file" required accept="image/*" name="image"
              class="form-control" id="imageInput"
              [(ngModel)]="currentWine.image"
              (change)="processFile(imageInput)">
          </div>

          <div class="mb-3">
            <label for="detailInput" class="form-label">Details</label>
            <textarea type="text" required name="details" class="form-control" id="detailInput" [(ngModel)]="currentWine.details"></textarea>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success" (click)="saveWine()">Save Wine</button>
          </div>
        </form>
      </div>
    </div>
</div>
