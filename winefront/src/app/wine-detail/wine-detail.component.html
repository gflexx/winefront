<div class="container">
  <div class="row mt-3">
      <ng-container *ngIf="currentWine.image">
        <div class="col-md-7">
          <div class="text-center img-thumbnail">
            <img class="wine-image img-fluid " src="http://localhost:8000{{ currentWine.image }}" alt="wine image">
          </div>
        </div>
        <div class="col-md-5">
          <h3>{{ currentWine.name }}</h3>
          <p>About: <span class="text-muted">{{ currentWine.details }}</span></p>
          <p>Quantity: {{ currentWine.quantity }}</p>
          <button class="btn btn-primary mt-4">Add To Cart</button>
        </div>
      </ng-container>

      <ng-container *ngIf="!currentWine.image">
        <div class="alert alert-secondary" role="alert">
          <p>Wine with ID not available.  </p>
        </div>
      </ng-container>


  </div>
</div>
